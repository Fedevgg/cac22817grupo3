{% extends 'core/base.html' %}
{% block content %}
<div class="container-fluid">
<div class="row">

  <div class="col-3 text-center">
  <h3>  Carrito de Compras:</h3>
</div>

  <div class="col-1 text-center">
  </div>
  <div class="col-3 text-end">
<ul>
<a href="{% url 'limpiar' %}" class= "btn btn-warning" style=" width: 70%; margin: 0.01rem;">Limpiar el carrito</a>
<a href="{% url 'confirmar' %}" class= "btn btn-success" style=" width: 70%; margin: 0.01rem;">Confirmar el carrito</a>
</ul>
</div>

<ul>
{% for item in added_items %}
<div class="container">
  <div class="row ">
    <div class="col-8">
      <li style=" width: 20%;" >  <img data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" src="{{item.product_id.image.url}}" alt="{{product.codename}}.jpg" class= "img-fluid"></li>
    <li>{{ item.cantidad }} - {{ item.product_id.name }} </li>
    <hr>
    </div>
    <br>
 
    <div class="col-2">
    <a href="{% url 'agregar' item.product_id.id %}" class= "btn btn-primary" style=" width: 70%; margin: 0.1rem;" >Agregar +1</a>
    <a href="{% url 'restar' item.product_id.id %}" class= "btn btn-secondary" style=" width: 70%; margin: 0.1rem;">Restar -1</a>
    <a href="{% url 'borrar' item.product_id.id %}" class= "btn btn-danger" style=" width: 70%; margin: 0.1rem;">Borrar Item</a>
    <br>
 
  </div>
  </br>
{% endfor %}
</ul>
</div>
{% endblock content %}
