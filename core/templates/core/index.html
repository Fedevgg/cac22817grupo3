{% extends "core/base.html" %}
{% load static %}
{% block title %}Index{% endblock %}
{% block content %}

<!-- Content -->
<h2>Acá iría un resumen de la página</h2>
<div id="carouselId" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
        <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
        <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active galeria">
            <img src="{% static 'core/figs/django.jpg' %}" class="d-block w-100" alt="primera foto">
        </div>
        <div class="carousel-item galeria">
            <img src="{% static 'core/figs/feliz.jpg' %}" class="d-block w-100" alt="segunda foto">
        </div>
        <div class="carousel-item galeria">
            <img src="{% static 'core/figs/triste.jpg' %}" class="d-block w-100" alt="tercera foto">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Footer -->
<div class="d-flex">
        <div class="flex-grow-1 ms-3">
            <h5 class="mt-0">footer</h5>
            <p>This is some content from a media component. You can replace this with any content and adjust it as
                needed.</p>
        </div>
        <div>
            <img src="{% static 'core/figs/django.jpg' %}" class="d-block w-100" alt="foto django">
        </div>
</div>


{% endblock %}
